<div class="main">

  <!--  head-->
  <div class="head">
    <div>
      <label for="notes-number">Notes : </label>
      <span id="notes-number">{{notes.length}}</span>
    </div>
    <div *ngIf="onlyDone().length !== 0 ">
      <label for="only-done-notes-number">Done : </label>
      <span id="only-done-notes-number">{{onlyDone().length}}</span>
    </div>
  </div>

  <!--  notes-->
  <div class="note" *ngFor="let note of notes">
    <span class="note-title">{{note.title}}</span>
    <p class="note-description">{{note.description}}</p>
    <div class="actions">
      <div>
        <label>Effectu√©e ?</label>
        <input type="checkbox" [checked]="note.done"/>
      </div>
      <button [disabled]="note.done">Supprimer</button>
    </div>
  </div>

</div>
