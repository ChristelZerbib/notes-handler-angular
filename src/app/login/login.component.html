<div class="container">
  <h2 class="title is-1 mt-6" [ngClass]="{connected: isConnected}">Connexion</h2>
  <p>
    <button class="button is-dark" (click)="login()" *ngIf="!isConnected">Log-In</button>
    <button class="button is-dark" (click)="logout()" *ngIf="isConnected">Log-Out</button>
    <a class="button is-dark" routerLink="/profile" *ngIf="isConnected">Modifier le profil</a>
  </p>
</div>
