<div class="block columns has-background-dark card mb-4">
  <div class="column">
    <h1 class="title is-3 has-text-light">Notes : {{notes.length}}</h1>
  </div>
  <div class="column" *ngIf="onlyDone().length !== 0; else motivate">
    <h1 class="title is-3 has-text-right has-text-light">Done : {{onlyDone().length}}</h1>
  </div>
  <ng-template #motivate>
    <div class="column">
      <h1 class="title is-3 has-text-right has-text-link">Courage !</h1>
    </div>

  </ng-template>
</div>
